<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Odin Library</title>
  <link rel="icon" type="image/x-icon" href="./images/book.svg">
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="website-title">Odin-Library</div>
        <img src="./images/book.svg" alt="logo">
        <img>
      </div>
      <button id="pop-button">Add Book</button>
    </div>
    <div class="library-container"></div>  
  </div>
  
  <div class="popup-form">
    <div class="add-container">
      <div class="form-title">Add New Book</div>
      <form id="book-form">
        <input type="text" id="title" name="title" placeholder="Title" required>
        <input type="text" id="author" name="author" placeholder="Author" required>
        <input type="number" id="pages" name="pages" placeholder="Pages" required>
        <div>
          <label for="read">Have you read it?</label>
          <input class="checkmark" type="checkbox" id="read">
        </div> 
        <button type="submit" form="book-form">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
